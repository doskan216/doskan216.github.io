<!DOCTYPE html>
<html>
<head lang="ja">
  <title></title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="style.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
          <![endif]-->
        </head>
        <body>
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://code.jquery.com/jquery.js"></script>
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="js/bootstrap.min.js"></script>

          <div class=".container-fluid">

           <div class="row-fluid">
            <div class="col-md-12" id="top">
              <div class="col-md-6">
                <h2 id="top2">carouseltest</h2>
              </div>
              <div class="col-md-6" id="breadcrumb">
                <ol class="breadcrumb">
                  <li><a data-target="#carousel_sample" data-slide-to="0" class="active">Top</a></li>
                  <li><a data-target="#carousel_sample" data-slide-to="1" class="">2ページ目</a></li>
                  <li><a data-target="#carousel_sample" data-slide-to="2" class="">3ページ目</a></li>
                  <li><a data-target="#carousel_sample" data-slide-to="3" class="">4ページ目</a></li>
                </ol>
              </div>
            </div>
          </div>

<!--
    data-ride="carousel"を入れると自動的にスライドが開始される
  -->
  <div class="row-fluid">
    <div class="col-md-12" id="carousel_img">
      <div id="carousel_sample" class="carousel slide" data-interval="false">

      <!-- 中央に表示される丸いボタン -->
      <ol class="carousel-indicators">

    <!--
        Carouselのid名を合わせる、スライダーの数だけ用意する
            data-slide-toで何番目のスライドへ移動するか指定する、0から始めるので１つめのスライドなら0を指定
          -->
          <li data-target="#carousel_sample" data-slide-to="0" class="active"></li>
          <li data-target="#carousel_sample" data-slide-to="1" class=""></li>
          <li data-target="#carousel_sample" data-slide-to="2" class=""></li>
          <li data-target="#carousel_sample" data-slide-to="3" class=""></li>

        </ol>

        <!-- ここからCarouselの中身 -->
        <div class="carousel-inner">

          <!-- item = １ページ、activeを入れたところが最初に表示される -->
          <div class="item active">
            <img src="images/top1.jpg" height="1000" width="100%" alt="1">
            <div class="carousel-caption">
              <h2>サンプル画像１</h2>
              <p>１つ目のサンプル画像です。</p>
            </div>
          </div>
          <div class="item">
            <img src="images/top2.jpg" height="100%" width="100%" alt="2">
            <div class="carousel-caption">
              <h2>サンプル画像2</h2>
              <p>2つ目のサンプル画像です。</p>
            </div>
          </div>
          <div class="item">
            <img src="images/top3.jpg" height="100%" width="100%" alt="3">
          </div>
          <div class="item">
           <img src="images/top4.jpg" height="100%" width="100%" alt="3">
         </div>

       </div>

       <!-- ページ送りボタン、ここもCarouselのid名を合わせる -->
       <a class="left carousel-control" href="#carousel_sample" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel_sample" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </body>

  <footer>
    <p>footerですよー。</p>
    <a data-target="#carousel_sample" data-slide-to="3" class="">テストリンク</a>
  </footer>
  </html>
